        <script>

            $(document).ready(function () {

                //$( "#accordion" ).accordion();
                $("#btnLoad").css('visibility', 'hidden');
                $("#cancel").css('visibility', 'hidden');
                $("#cancel").click(function () {
                    $("#btnLoad").css('visibility', 'hidden');
                    $("#cancel").css('visibility', 'hidden');
                });
                $("#fileinput").change(function () {

                    var name = $('#fileinput')[0].files[0].name;
                    if (name !== "" || name === null) {
                        $("#btnLoad").css('visibility', 'visible');
                        $("#cancel").css('visibility', 'visible');
                        $("#inpShow").val(name);
                    } else {
                        $("#btnLoad").css('visibility', 'hidden');

                    }

                });

                // display file contents
                $('#btnLoad').click(function () {

                    var file = $('#fileinput')[0].files[0];
                    if (file) {

                        // create reader
                        var reader = new FileReader();
                        reader.readAsText(file, 'ISO-8859-1');
                        reader.onload = function (e) {
                            var csvRow = e.target.result.split("\n");
                            var numLote = [];
                            var muestraFis = [];
                            var caracteristicas = [];
                            //var labels = csvRow[0].split(",");
                            //csvRow.shift();
                            var csvResult = [];
                            var i = 0;
                            var md = [];
                            var d;
                            var dt;
                            var dataJson = {};



                            csvRow.forEach(function (it_1, x) {
                                //console.log(csvRow[x-2]);
                                dt = {};
                                if (it_1.includes("AGU-")) {
                                    d = it_1.split("|");

                                    var muestra = d[16];
                                    var carac = d[7];
                                    carac = carac.split(" ");
                                    var c = [];
                                    carac.forEach(function (it, i) {
                                        if (it !== "") {
                                            c.push(it);

                                        }
                                    });

                                    carac = c.join(" ");

                                    var valor = d[15].replace(" ", "").replace(",", ".").replace("NO DETECTABLE", "-999").replace("AUSENCIA", null);//NO DETECTABLE	AUSENCIA
                                    //muestras
                                    if (!dataJson.hasOwnProperty(muestra)) {
                                        dataJson[muestra] = {};
                                    }
                                    if (!dataJson[muestra].hasOwnProperty(carac)) {
                                        dataJson[muestra][carac] = {};
                                    }
                                    dataJson[muestra][carac] = valor;

                                    i++;
                                }

                            });
                            cantidad = Object.keys(dataJson).length;

                            $('#muestras').text(cantidad);


                            //var dtJson = JSON.parse(JSON.stringify(csvResult));//.stringify(e.target.result.split('\n'));
                            //$('.csv').append(csvResult).append(dtJson);
                            $('#fileinput').val('');
                            $("#inpShow").val("");
                            $("#btnLoad").css('visibility', 'hidden');
                            $("#cancel").css('visibility', 'hidden');



                            var items = Object.keys(dataJson);
                            var tabla = [];
                            items.forEach(function (it) {
                                var i = Object.keys(it);
                                var rowData = {muestraFis: it};
                                $.extend(true, rowData, dataJson[it]);
                                tabla.push(rowData);
                            });

                            var colTabla = [];
                            Object.keys(tabla[0]).forEach(function (it) {
                                colTabla.push({field: it, headerText: it, sortable: true, filter: true});
                            });
                            console.log("termino la lectura de datos", Object.keys(dataJson["2000301283"]));

                            $('#tbl').puidatatable({
                                paginator: {
                                    rows: 20
                                },
                                globalFilter: '#globalFilter',
                                caption: 'Tabla de datos',
                                resizableColumns: true,
                                columnResizeMode: 'expand',
                                responsive: true,
                                draggableColumns: true,
                                columns: colTabla,
                                datasource: tabla
                            });

                        };
                    }
                    $('#carou').css('visibility', 'visible');
                });
            });


        </script>
