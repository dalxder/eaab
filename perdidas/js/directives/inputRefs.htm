<div>
    <input id="fileRef" type="file" class="ng-hide" accept=".xls,.xslx,.XLS,.XLSX" multiple>
    <md-input-container  md-no-float>
        <label>Archivo de referencias</label>
        <input id="textInputRef" ng-click="inputR_click()" ng-model="fileRef.name" type="text" placeholder="Seleccionar referencias" ng-readonly="true" required/>
    </md-input-container>
</div>
